<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>schiedam</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.1.0/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.1.0/dist/leaflet.js"></script>
    <script src="https://unpkg.com/vega@3.0.0-rc2/build/vega.js"></script>
    <script src="../lib/leaflet-vega.js"></script>



</head>

<body>

    <div id="map" style="width: 1280px; height: 720px;"></div>

    <script>
        const spec = {
            "$schema": "https://vega.github.io/schema/vega/v3.0.json",
            "autosize": "none",

            "data": [
                {
                    "name": "buurten",
                    "url": "buurten.topo.json",
                    "format": {
                        "type": "topojson",
                        "feature": "Gebieden"
                    }
                }
            ],

            "marks": [
                {
                    "type": "shape",
                    "from": { "data": "buurten" },
                    "encode": {
                        "enter": { "fillOpacity": { "value": 0.2 } },
                        "update": {
                            "strokeWidth": {
                                "value": 1
                            },
                            "stroke": {
                                "value": "#aaa"
                            },
                            "fill": {
                                "value": "#00ee00"
                            }
                        },
                        "hover": {
                            "fill": {
                                "value": "#0000ff"
                            }
                        }
                    },
                    "transform": [
                        {
                            "type": "geoshape",
                            "projection": "projection"
                        }
                    ]
                }
            ],
        };

        const map = L.map('map').setView([51.9309303, 4.3491274], 13);

        L.tileLayer('https://maps.wikimedia.org/osm-intl/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        L.vega(spec).addTo(map);
    </script>

</body>


</html>
